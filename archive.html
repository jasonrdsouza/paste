<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pastebin</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Use Source Code Pro font for code blocks -->
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Source+Code+Pro&subset=latin,latin-ext' type='text/css'>
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <!-- Use solarized color scheme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-light.min.css" type="text/css">
    <!-- Import custom css -->
    <link rel="stylesheet" href="/css/paste.css" type="text/css">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">

      <h2 class="header grey-text">Paste Archive</h2>
      <ul class="collection">
        {{ range . }}
        <a href="/{{ .Id }}" class="collection-item">{{ .Title }} <div class="secondary-content grey-text">({{ .Email }})</div></a>
        {{ end }}
      </ul>

    </div> <!-- /container -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <!-- Import highlight.js for syntax highlighting -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- Import custom js -->
    <script src="/js/paste.js"></script>
  </body>
</html>
